<div class="week-days">
  <div *ngFor="let day of weekdays" class="day">{{day}}</div>
</div>
<div class="calendar">
  <div class="month" cdkDropListGroup>
    <div *ngFor="let week of weeks(); first as first" class="week">
      <app-calendar-date *ngFor="let date of week" [date]="date" class="date" cdkDropList [cdkDropListData]="date" (cdkDropListDropped)="drop($event)">
      </app-calendar-date>
    </div>
  </div>
</div>
