<div class="container">
  <div class="header">
    <div><span [class.today]="isToday()">{{date().getDate()}}</span></div>
  </div>
  <div class="appointments">
    <div *ngFor="let appointment of appointments()">
      <app-calendar-appointment [appointment]="appointment" cdkDragBoundary=".calendar" cdkDrag [cdkDragData]="appointment"></app-calendar-appointment>
    </div>
  </div>
</div>
